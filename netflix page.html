<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        .cta {
            padding: 20px;
            background-color: #e50914;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            padding: 20px;
            text-align: center;
            background-color: #111;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Netflix Clone</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <h2>Welcome to Netflix</h2>
            <h3>Pawan</h3>
            <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
            <div class="cta">Join Free for a Month</div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix Page</p>
        </div>
    </footer>

</body>
</html>
